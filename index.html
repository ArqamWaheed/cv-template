<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cv-template</title>
  </head>
  <body>
    <header>
      <h1>CV Application</h1>
    </header>
    <main>
      <div id="root">
          <div class="formDiv">
            <form action="" autocomplete="off">
              <fieldset>
                <legend>General Information</legend>
                <div>
                  <label for="fullName">Full Name <span class="mandatory">*</span></label>
                  <input type="text" id="fullName" required aria-required="true">
                </div>
                <div>
                  <label for="emailId">Email <span class="mandatory">*</span></label>
                  <input type="email" id="emailId" required aria-required="true">
                </div>
                <div>
                  <label for="countryName">Country <span class="mandatory">*</span></label>
                  <input type="text" id="countryName" required aria-required="true">
                </div>
                <div>
                  <label for="cityName">City <span class="mandatory">*</span></label>
                  <input type="text" id="cityName" required aria-required="true">
                </div>
                <div>
                  <label for="contactNumber">Contact Number <span class="mandatory">*</span></label>
                  <input type="tel" id="contactNumber" required aria-required="true" placeholder="xxx-xxx-xxx">   
                </div>
                <div class="formControlsDiv">
                  <button type="button">Next</button>
                </div>
              </fieldset>
            </form>
          </div>

      </div>
    </main>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
